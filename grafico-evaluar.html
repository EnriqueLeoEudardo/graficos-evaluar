<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gráficos de ROI y Ahorro con Evaluar</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f8;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h2 {
      color: #1a73e8;
    }
    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h2>Proyección de ROI por Año con Evaluar</h2>
  <div id="roiChart" class="chart-container"></div>

  <h2>Proyección de Ahorro Total por Año con Evaluar</h2>
  <div id="ahorroChart" class="chart-container"></div>

  <script>
    // Cargar Google Charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      const params = new URLSearchParams(window.location.search);
      const años = parseInt(params.get('años')) || 3;

      // Obtener valores de ROI y Ahorro
      const roiValues = [];
      const ahorroValues = [];

      for (let i = 1; i <= años; i++) {
        roiValues.push(parseFloat(params.get(`roi${i}`)) || 0);
        ahorroValues.push(parseFloat(params.get(`ahorro${i}`)) || 0);
      }

      // Gráfico de ROI
      const dataROI = new google.visualization.DataTable();
      dataROI.addColumn('number', 'Año');
      dataROI.addColumn('number', 'ROI (%)');
      for (let i = 0; i < años; i++) {
        dataROI.addRow([i + 1, roiValues[i]]);
      }

      const optionsROI = {
        title: '',
        hAxis: { title: 'Año', format: '0', gridlines: { count: años } },
        vAxis: { title: 'ROI (%)' },
        colors: ['#1a73e8'],
        legend: 'none',
        animation: { startup: true, duration: 800, easing: 'out' }
      };

      const roiChart = new google.visualization.ColumnChart(document.getElementById('roiChart'));
      roiChart.draw(dataROI, optionsROI);

      // Gráfico de Ahorro
      const dataAhorro = new google.visualization.DataTable();
      dataAhorro.addColumn('number', 'Año');
      dataAhorro.addColumn('number', 'Ahorro Total ($)');
      for (let i = 0; i < años; i++) {
        dataAhorro.addRow([i + 1, ahorroValues[i]]);
      }

      const optionsAhorro = {
        title: '',
        hAxis: { title: 'Año', format: '0', gridlines: { count: años } },
        vAxis: { title: 'Ahorro ($)' },
        colors: ['#34a853'],
        legend: 'none',
        animation: { startup: true, duration: 800, easing: 'out' }
      };

      const ahorroChart = new google.visualization.AreaChart(document.getElementById('ahorroChart'));
      ahorroChart.draw(dataAhorro, optionsAhorro);
    }
  </script>
</body>
</html>
