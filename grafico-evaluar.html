<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gráfico ROI y Ahorro</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9ff;
      margin: 0;
      padding: 20px;
    }
    .chart-container {
      margin-bottom: 40px;
    }
    h2 {
      text-align: center;
      color: #1a73e8;
    }
  </style>
</head>
<body>

  <div class="chart-container">
    <h2>Proyección de ROI por Año con Evaluar</h2>
    <div id="roi_chart" style="width: 100%; height: 400px;"></div>
  </div>

  <div class="chart-container">
    <h2>Proyección de Ahorro Total por Año con Evaluar</h2>
    <div id="ahorro_chart" style="width: 100%; height: 400px;"></div>
  </div>

  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCharts);

    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return parseFloat(params.get(name)) || null;
    }

    function drawCharts() {
      const años = parseInt(new URLSearchParams(window.location.search).get("años")) || 3;

      const colores = ['#1a73e8', '#34a853', '#fbbc05', '#8e24aa', '#ff7043'];
      const datosROI = [['Año', 'ROI (%)', { role: 'style' }]];
      const datosAhorro = [['Año', 'Ahorro Total', { role: 'style' }]];

      for (let i = 1; i <= años; i++) {
        const roi = getParam(`roi${i}`);
        const ahorro = getParam(`ahorro${i}`);
        datosROI.push([`Año ${i}`, roi, colores[i - 1]]);
        datosAhorro.push([`Año ${i}`, ahorro, colores[i - 1]]);
      }

      const roiData = google.visualization.arrayToDataTable(datosROI);
      const ahorroData = google.visualization.arrayToDataTable(datosAhorro);

      const optionsROI = {
        vAxis: { title: "ROI (%)", minValue: 0 },
        legend: "none",
        animation: { duration: 1000, startup: true }
      };

      const optionsAhorro = {
        vAxis: { title: "Ahorro (USD)", minValue: 0 },
        legend: "none",
        animation: { duration: 1000, startup: true }
      };

      const roiChart = new google.visualization.ColumnChart(document.getElementById('roi_chart'));
      roiChart.draw(roiData, optionsROI);

      const ahorroChart = new google.visualization.ColumnChart(document.getElementById('ahorro_chart'));
      ahorroChart.draw(ahorroData, optionsAhorro);
    }
  </script>

</body>
</html>
